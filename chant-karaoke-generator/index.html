<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Set the base path of relative URLs. Necessary when deploying to a folder. CSS and other paths must be used as relative. -->
    <!-- Comment out or update when developing on a localhost server. -->
    <base href="http://jeffzira.github.io/chant-karaoke-generator/" />

  <title>Chanting Karaoke Generator</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id=body onload="loadChantIndex()">
	<div id="nav">(Other pages: <a href="chantList.html">View All user-recorded Chants</a>) </div>
    <p><h1 id="instructions"> Select the chant you'll be uploading: </h1> </p>
	<!-- STEP 1: select a chant -->
	<div id="chantIndex">

	</div>
	<div id="airtableHolder" style="display:none">
		<iframe id="airtableIframe" class="airtable-embed" src="" frameborder="0" onmousewheel="" width="500" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
		<p>Click this button ONLY when you see the message "click the button below!" in the form above. (Or, if you already uploaded your file, click to skip file upload)
			<Br><button id="airtableUploadComplete"> Form has been submitted </button></p>
	</div>

	<!-- - show last X submissions so user can pick file -->
	<div id="recentUploads">

	</div>


	<!-- STEP 3: click and go! -->
	<div id="karaokeBuilder" style="display: none" >
		<audio id="audio" controls src="" > <!-- starts hidden, loads after a file is selected-->
	            Your browser does not support the
	            <code>audio</code> element.  Try another browser (safari, chrome, etc)
		</audio>
		<pre id="chantText">

		</pre>
		<button id="doneButton" onclick="doneTaggingKaraoke();">Review Chant</button>
        <button id="submitButton" onclick="submitToServerClicked()" style="display: none">Submit to server</button>
	</div>
	<!-- STEP 4: review and submit -->









	<script src="airtable.js"></script>
	<script src="scripts.js"></script>

</body>
</html>
